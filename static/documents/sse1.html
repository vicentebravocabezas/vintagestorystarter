<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Starter</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="/function-1/app.css" />
	</head>
	<body class="bg-stone-200 font-poppins">
		<div class="h-dvh flex justify-center p-4 items-center">
			<div class="border w-full max-w-md p-4 bg-white rounded-lg shadow-lg">
				<div class="flex flex-col justify-self-center p-6 text-center space-y-2">
					<div id="content" class="flex flex-col items-center">
						<img src="/function-1/bars.svg" width="54" height="56" class="mb-5" />
						<p>Starting server...</p>
					</div>
				</div>
			</div>
		</div>
		<script>
			const source = new EventSource("/function-1/sse");
			source.onmessage = (evt) => {
				document.getElementById("content").innerHTML = evt.data;
			};
			source.onerror = () => {
				source.close();
			};
		</script>
	</body>
</html>
